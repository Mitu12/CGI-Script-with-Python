<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <style>
        	table, tr, td {
        		padding : 10px;
		}
        </style>
    </head>
    <body style="background-image: url('http://127.0.0.1/img/login_bg_image.jpg');">
        <div id="login">
            <center>
		    <form name="login_form" method="post" action="cgi-bin/login.py" style="background-color: white; padding:20px; width: 50%">
			<table>
			    <tr>
			        <td colspan="5">
			            Login to Catalog:
			        </td>
			    </tr>
			    <tr>
			        <td>
			            User's e-mail:
			        </td>
			        <td>
			            <input type="email" id="email" name="email" required>
			        </td>
			        <td>
			            Password:
			        </td>
			        <td>
			            <input type="password" name="pswd" id="pswd" required>
			        </td>
			        <td>
			            <input type="submit" value="Connect" id="button">
			        </td>
			    </tr>
			    <tr>
			        <td colspan="5">
			            <a href="http://127.0.0.1/registration.htm">Registration here</a>
			        </td>
			    </tr>
			</table>
		    </form>
            </center>
        </div>
    </body>
</html>
